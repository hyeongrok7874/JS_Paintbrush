<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>그림판</title>
</head>
<body>
    <canvas onload="draw();" id="canvas" width="1300" height="800"></canvas>
    <section>
        <ul id="color-wrap">
            <li class="color red"></li>
            <li class="color blue"></li>
            <li class="color yellow"></li>
            <li class="color orange"></li>
            <li class="color green"></li>
            <li class="color black"></li>
            <li class="color purple"></li>
            <li class="color white"></li>
        </ul>
        <ul id="tool-wrap">
            <li class="tool pencil">pencil</li>
            <li class="tool brush">brush</li>
            <li class="tool eraser">eraser</li>
        </ul>
        <div class="plus-minus">j
            <button class="plus">+</button>
            <button class="minus">-</button>
        </div>
        <div class="save">
            <button class="save-button">저장</button>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
