<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>그림판</title>
</head>
<body>
    <header>
        <h1><img src="resources/logo.png">Paint Brush</h1>
    </header>
    <section>
        <ul id="color-wrap">
            <li class="color" id="red"></li>
            <li class="color" id="blue"></li>
            <li class="color" id="yellow"></li>
            <li class="color" id="orange"></li>
            <li class="color" id="green"></li>
            <li class="color" id="black"></li>
            <li class="color" id="purple"></li>
            <li class="color" id="pink"></li>
        </ul>
        <ul class="tool-wrap">
            <li><button class="tool" id="pencil"><img src="resources/pencil.png">pencil</li>
            <li><button class="tool" id="brush"><img src="resources/brush.png">brush</li>
            <li><button class="tool" id="eraser"><img src="resources/eraser.png">eraser</li>
        </ul>
        <div class="plus-minus">
            <button id="minus" class="minus">-</button>
            <p id="size">5</p>
            <button id="plus" class="plus">+</button>
        </div>
        <div class="save">
            <a class="save-button" id="download" href=""><img src="resources/save.png"></a>
        </div>
    </section>

    <canvas id="canvas" width="1300" height="700"></canvas>

    <div id="size">
        <div class="width">
            <p>가로</p>
            <button id="width-minus" class="minus">-</button>
            <input id="width" type="text">
            <button id="width-plus" class="plus">+</button> 
        </div>
        <div class="height">
            <p>세로</p>
            <button id="height-minus" class="minus">-</button>
            <input id="height" type="text">
            <button id="height-plus" class="plus">+</button>
        </div>
    </div>

    <script src="script/main.js"></script>
    <script src="script/size.js"></script>
    <script src="script/color.js"></script>
    <script src="script/download.js"></script>
    <script src="script/draw-size.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</body>
</html>
