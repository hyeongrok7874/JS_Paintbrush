<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>그림판</title>
</head>
<body>
    <header>
        <h1><img src="resources/logo.png">Paint Brush</h1>
    </header>
    <section>
        <ul id="color-wrap">
            <li class="color red"></li>
            <li class="color blue"></li>
            <li class="color yellow"></li>
            <li class="color orange"></li>
            <li class="color green"></li>
            <li class="color black"></li>
            <li class="color purple"></li>
            <li class="color white"></li>
        </ul>
        <ul id="tool-wrap">
            <li class="tool pencil"><img src="resources/pencil.png">pencil</li>
            <li class="tool brush"><img src="resources/brush.png">brush</li>
            <li class="tool eraser"><img src="resources/eraser.png">eraser</li>
        </ul>
        <div class="plus-minus">
            <button id="minus">-</button>
            <p id="size">1</p>
            <button id="plus">+</button>
        </div>
        <div class="save">
            <button class="save-button">SAVE</button>
        </div>
    </section>

    <canvas onload="draw();" id="canvas" width="1300" height="700"></canvas>

    <script src="script/main.js"></script>
    <script src="script/size.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</body>
</html>
